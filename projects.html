<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - РаЗрАбОтКа!</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #0a0505;
            --text-color: #e0e0e0;
            --glitch-red: #ff3e3e;
            --glitch-blue: #13AFF0;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* --- НАВИГАЦИОННАЯ ПАНЕЛЬ (Обертка для центрирования и отступов) --- */
        .top-nav-wrapper {
            position: fixed;
            top: 1rem;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 0 1rem; /* Отступы от краев экрана */
        }

        /* --- Сам прямоугольник --- */
        .top-nav {
            max-width: 1400px; /* Максимальная ширина, чтобы не выглядело слишком растянуто */
            margin: 0 auto;    /* Центрирование */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.6rem 2rem;
            box-sizing: border-box;

            /* Эффект "стекла" с закруглениями */
            background: rgba(20, 20, 20, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
        }
        
        .nav-logo-link img {
            height: 32px;
            width: auto;
            display: block;
        }
        
        .nav-links {
            display: flex;
            gap: 2.5rem;
        }
        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        .nav-links a:hover {
            color: white;
        }

        .nav-hamburger {
            display: none;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .nav-hamburger {
                display: block;
                font-size: 1.8rem;
                color: var(--text-color);
                cursor: pointer;
            }
            .top-nav {
                padding: 0.8rem 1.5rem;
            }
        }
        
        /* --- СТИЛИ ГЛИТЧ-ЭФФЕКТА --- */
        .crt-container {
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center; text-align: center;
            animation: screen-shake 0.2s linear infinite;
        }
        .crt-container::after { content:''; position:fixed; top:0; left:0; width:100vw; height:100vh; background:repeating-linear-gradient(0deg,rgba(0,0,0,0) 0px,rgba(255,255,255,0.05) 1px,rgba(0,0,0,0.05) 2px); box-shadow:inset 0 0 150px rgba(0,0,0,0.7); pointer-events:none; z-index:-1; animation:scanlines-move 6s linear infinite; }
        @keyframes screen-shake{0%,100%{transform:translate(0,0)}25%{transform:translate(0.5px,-0.5px)}50%{transform:translate(-0.5px,0.5px)}75%{transform:translate(0.5px,0.5px)}}
        @keyframes scanlines-move{from{background-position-y:0}to{background-position-y:100vh}}
        .glitch-wrapper{position:relative}
        .glitch{font-size:12rem;font-weight:700;position:relative;letter-spacing:.05em;color:var(--text-color);animation:text-flicker 3s linear infinite}
        .glitch::before,.glitch::after{content:attr(data-text);position:absolute;top:0;left:0;width:100%;height:100%;background:var(--background-color);overflow:hidden}
        .glitch::before{left:3px;text-shadow:-2px 0 var(--glitch-red);animation:glitch-anim-1 2.5s infinite linear alternate-reverse}
        .glitch::after{left:-3px;text-shadow:2px 0 var(--glitch-blue);animation:glitch-anim-2 3s infinite linear alternate-reverse}
        @keyframes glitch-anim-1 {
            0%, 10% { clip-path: polygon(0 0, 0 0, 0 0, 0 0); } /* Полосы нет */
            11% { clip-path: polygon(0 45%, 100% 45%, 100% 50%, 0 50%); } /* Полоса посередине */
            13% { clip-path: polygon(0 0, 0 0, 0 0, 0 0); } /* Полосы нет */
            54% { clip-path: polygon(0 0, 0 0, 0 0, 0 0); }
            55% { clip-path: polygon(0 90%, 100% 90%, 100% 95%, 0 95%); } /* Полоса внизу */
            57% { clip-path: polygon(0 0, 0 0, 0 0, 0 0); }
            88% { clip-path: polygon(0 0, 0 0, 0 0, 0 0); }
            89% { clip-path: polygon(0 5%, 100% 5%, 100% 10%, 0 10%); }   /* Полоса вверху */
            91%, 100% { clip-path: polygon(0 0, 0 0, 0 0, 0 0); }
        }
        @keyframes glitch-anim-2 {
            0%, 25% { clip-path: polygon(0 0, 0 0, 0 0, 0 0); }
            26% { clip-path: polygon(0 20%, 100% 20%, 100% 25%, 0 25%); } /* Полоса 1 */
            28% { clip-path: polygon(0 0, 0 0, 0 0, 0 0); }
            64% { clip-path: polygon(0 0, 0 0, 0 0, 0 0); }
            65% { clip-path: polygon(0 80%, 100% 80%, 100% 85%, 0 85%); } /* Полоса 2 */
            67% { clip-path: polygon(0 0, 0 0, 0 0, 0 0); }
            78% { clip-path: polygon(0 0, 0 0, 0 0, 0 0); }
            79% { clip-path: polygon(0 50%, 100% 50%, 100% 55%, 0 55%); } /* Полоса 3 */
            81%, 100% { clip-path: polygon(0 0, 0 0, 0 0, 0 0); }
        }
        @keyframes text-flicker{0%{opacity:.8}10%{opacity:.9}30%{opacity:.85}50%{opacity:.95}70%{opacity:.8}100%{opacity:.9}}
        .subtitle{font-size:1.5rem;font-weight:400;margin-top:0;letter-spacing:.1em;text-transform:uppercase;color:#ccc}
    </style>
</head>
<body>

    <div class="top-nav-wrapper">
        <nav class="top-nav">
            <a class="nav-logo-link" href="/">
                <img src="images/image_14.png" alt="rStudio Logo">
            </a>
            <div class="nav-links">
                <a href="/">Главная</a>
                <a href="/projects">Проекты</a>
                <a href="/clipboard">Копипаста</a>
            </div>
            <div class="nav-hamburger">☰</div>
        </nav>
    </div>

    <div class="crt-container">
        <div class="glitch-wrapper">
            <h1 class="glitch" data-text="404">404</h1>
            <p class="subtitle">Страница в разработке</p>
        </div>
    </div>

</body>
</html>
